syntax = "proto3";
package v1;
option go_package = ".;v1";

message Hand{
    string player1 = 1;
    string player2 = 2;
}

message CalculateRequest{
    string api = 1;
    repeated Hand hands = 2;
}

message CalculateResponse{
    string api = 1;
    bool success = 2;
}

service MaltaBE {
    rpc Calculate(CalculateRequest) returns (CalculateResponse);
}
